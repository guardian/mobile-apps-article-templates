<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Audio</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" type="text/css" media="all" href="__TEMPLATES_DIRECTORY__assets/css/style.css" />
    <script type="text/javascript" src="__TEMPLATES_DIRECTORY__assets/js/shim.js"></script>
</head>

<body class="tone--__SECTION_TONE__ __FONT_SIZE__ __PLATFORM__ __IS_OFFLINE__ advert-config--__ADS_CONFIG__ __IS_ADVERTISING__" data-content-type="audio" data-ads-enabled="__ADS_ENABLED__" data-ads-config="__ADS_CONFIG__" style="margin-top: __ACTIONBARHEIGHT__px;" data-font-size="__FONT_SIZE_INT__">
    <div class="advert-slot advert-slot--banner advert-slot--__ADS_ENABLED__"  id="banner_container">
        <div class="advert-slot__label">Advertisement</div>
        <div class="advert-slot__wrapper"></div>
    </div>

    <div class="article article--audio">
        <div class="article__header cutout">
            <div class="cutout__container" __CUTOUT__>
                <div class="section section__container" id="section"><div class="content__labels">__SECTION__</div><div class="content__series-label content__labels">__CONTENT__SERIES_LABEL__</div></div>
                <h1 class="headline selectable card__title--audio"><span class="card__titletext">__TITLE__</span></h1>

                <div class="meta">
                    <div class="meta__misc">
                        <div class="meta__byline byline--tablet">
                            __BYLINE__
                        </div>
                        <p class="meta__pubdate"><span class="screen-readable">Published: </span>__PUBDATE__</p>
                    </div>
                    __COMMENT_CTA__
                </div>
            </div>

            <div class="audio-player">
                <img class="audio-player__button--loading" src="__TEMPLATES_DIRECTORY__assets/img/loading.gif" alt="Loadingâ€¦"/>

                <a class="audio-player__button touchpoint touchpoint--primary" id="audio-play-button" href="x-gu://playaudio/__AUDIO_URI__">
                    <span class="touchpoint__button" data-icon="&#xe04b;" aria-hidden="true" id="audio-player-icon"></span>
                    <span class="touchpoint__label screen-readable">Play</span>
                </a>

                <div class="audio-player__slider">
                    <input type="text" class="audio-player__slider__played" id="audio-scrubber" disabled/>
                    <input type="text" class="audio-player__slider__remaining" id="audio-scrubber-left" disabled/>
                    <div class="audio-player__slider__track"></div>
                    <div class="audio-player__slider__knob" role="slider" id="audio-slider-knob"></div>
                </div>
            </div>
        </div>

        <div class="byline--mobile">
            __BYLINE__
        </div>

        __SPONSORSHIP__

        <div class="article__body">    

            <div class="standfirst selectable">
                __STANDFIRST__
            </div>

            <div class="from-content-api prose resizable selectable">
                __BODY__
            </div>
        </div>

        <div class="tags">
            <ul class="inline-list">
                <li class="inline-list__item screen-readable">Tags:</li>
                
            </ul>
        </div>
    </div>

    __RELATED_MODULE__
    __COMMENTS_MODULE__

    <script type="text/javascript" id="gu" src="__TEMPLATES_DIRECTORY__assets/js/components/require.js" data-main="__TEMPLATES_DIRECTORY__assets/build/app.js" data-js-dir="__TEMPLATES_DIRECTORY__assets/js" async></script>
</body>
</html>
