<!DOCTYPE html>
<html lang="en-US">
<head>
    <title>Liveblog</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="initial-scale=1, maximum-scale=1" />
    <link rel="stylesheet" type="text/css" media="all" href="__TEMPLATES_DIRECTORY__assets/css/style-sync.css" />
    <script type="text/javascript" src="__TEMPLATES_DIRECTORY__assets/js/shim.js"></script>
</head>

<body class="tone--__SECTION_TONE__ __FONT_SIZE__ __PLATFORM__ __IS_OFFLINE__ advert-config--__ADS_CONFIG__ __IS_LIVE__ __IS_ADVERTISING__" data-content-type="liveblog" data-ads-enabled="__ADS_ENABLED__" data-ads-enable-hiding="__ADS_ENABLE_HIDING__" data-ads-config="__ADS_CONFIG__" style="margin-top: __ACTIONBARHEIGHT__px;" data-font-size="__FONT_SIZE_INT__"  data-template-directory="__TEMPLATES_DIRECTORY__">
    <div class="advert-slot advert-slot--banner advert-slot--__ADS_ENABLED__" id="banner_container">
        <div class="advert-slot__label">
            Advertisement
            <a class="advert-slot__action" href="x-gu://subscribe">
                Hide
                <span data-icon="&#xe04F;"></span>
            </a>
        </div>
        <div class="advert-slot__wrapper"></div>
    </div>

    <div class="article article--liveblog">
        <div class="article__header">
            <div class="section section__container"><div class="content__series-title content__labels">__SECTION____LIVE_TAG__</div><div class="content__series-label content__labels">__SERIES__</div></div>
            <h1 class="headline selectable">__TITLE__</h1>
            <div class="standfirst selectable">
                __STANDFIRST__ <!-- TODO: This no longer needs to call liveblogTemplateStandfirst.html -->
            </div>

            __ALERTS__

            <div class="meta">
                <div class="meta__misc">
                    <div class="meta__byline">
                        __ALERTS__
                        __BYLINE__
                    </div>
                    <p class="meta__pubdate"><span class="screen-readable">Published: </span>__PUBDATE__</p>
                </div>
                __COMMENT_CTA__
            </div>

            <div class="main-media main-media--hidden-caption">
                __MAIN_MEDIA__
            </div>

            __SPONSORSHIP__
            
        </div>

        <div class="article__body article__body--liveblog">
            <div class="article__body--liveblog__pinned">
                __ASIDE_WITNESS__
            </div>
            __BLOCKS__
        </div>

        __SHOW_MORE__

        <div class="loading loading--liveblog">
            <img src="__TEMPLATES_DIRECTORY__assets/img/loading.gif" alt="Loadingâ€¦"/>
        </div>

        <div class="tags">
            <ul class="inline-list">
                <li class="inline-list__item screen-readable">Tags:</li>
                
            </ul>
        </div>
    </div>

    __RELATED_MODULE__
    __COMMENTS_MODULE__

    <script type="text/javascript">
        window.initTemplate();
    </script>
</body>
</html>
