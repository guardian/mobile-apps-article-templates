machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"    
  node:
    version: 8.11.2


dependencies:
  pre:
      - echo "//registry.npmjs.org/:_authToken=$NPM_TOKEN" >> ~/.npmrc
      - sudo apt-get update; sudo apt-get install jq
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn

test:
  override:
    - yarn build

deployment:
  release:
    branch: master
    commands:
      - ./circle.sh
