name: Test changesets

on:
    pull_request:
        branches:
            - publish-with-changesets
    workflow_dispatch:

jobs:
    build_and_test:
        name: Build and Test
        runs-on: ubuntu-latest
        if: github.event_name == 'pull_request'
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Setup Node
              uses: actions/setup-node@v2
              with:
                  node-version: 14

            - name: Install dependencies
              run: npm install

            - name: Build and test
              run: |
                  npm run build
                  npm run test

    publish:
        name: Publish
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Setup Node
              uses: actions/setup-node@v2
              with:
                  node-version: 14

            - name: Install dependencies
              run: npm install

            - name: Test
              run: npm run test

            - name: Build
              run: npm run build

            - name: Create Release Pull Request or Publish to npm
              id: changesets
              uses: changesets/action@v1
              with:
                  publish: npx changeset publish
                  title: "ðŸ¦‹ Release package updates"
                  commit: "Bump package version"
              env:
                 GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
                 NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
