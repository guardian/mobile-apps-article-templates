name: Build and Publish mobile-apps-article-templates

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    build_and_test:
        name: Build and Test
        runs-on: ubuntu-latest
        if: github.event_name == 'pull_request'
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Setup Node
              uses: actions/setup-node@v2
              with:
                  node-version: 14

            - name: Install dependencies
              run: npm install

            - name: Build and test
              run: |
                  npm run build
                  npm run test

    publish:
        name: Publish
        if: github.actor != 'dependabot[bot]'
        needs: build_and_test
        runs-on: ubuntu-latest
        steps:
            - name: Checkout
              uses: actions/checkout@v2

            - name: Setup Node
              uses: actions/setup-node@v2
              with:
                  node-version: 14

            - name: Install dependencies
              run: npm install

            - name: Set up npm auth token
              run: echo "//registry.npmjs.org/:_authToken=${NODE_TOKEN}" >> ~/.npmrc
              env:
                  NODE_TOKEN: ${{ secrets.NPM_TOKEN }}

            - name: Bump version and publish
              run: |
                  set -e
                  OFFSET=858
                  PATCH_VERSION=$((OFFSET + ${{ github.run_number }}))

                  npm --no-git-tag-version version 1.0.${PATCH_VERSION}
                  npm publish --access public

    bump_version:
        name: Bump Version in Another Repository
        needs: publish
        runs-on: ubuntu-latest
        env:
            GITHUB_PAT: ${{ secrets.IOS_LIVE_PAT }}
        steps:
            - name: Configure Git
              run: |
                  git config user.email "thomas.king@guardian.co.uk"
                  git config user.name "tkgnm"

            - name: Bump version and create PR
              run: |
                  set -e
                  ORGANIZATION="guardian"
                  REPOSITORY="ios-live"
                  OFFSET=858
                  PATCH_VERSION=$((OFFSET + ${{ github.run_number }}))

                  # Create a new branch
                  git clone https://github.com/$ORGANIZATION/$REPOSITORY.git target-repo
                  cd target-repo
                  BRANCH_NAME="bump-version-${{ github.run_id }}"

                  # Update the version in the package.json file
                  sed -i 's/"version": ".*"/"version": "1.0.'${PATCH_VERSION}'"/' package.json

                  # Commit and push the changes
                  git add package.json
                  git commit -m "Bump version to 1.0.${PATCH_VERSION}"
                  git push target-repo $BRANCH_NAME

                  # Create a pull request
                  curl -X POST \
                    -H "Authorization: token $GITHUB_PAT" \
                    -d '{
                      "title": "Bump version",
                      "body": "Bump version to 1.0.'${PATCH_VERSION}'",
                      "head": "'$BRANCH_NAME'",
                      "base": "main"
                    }' \
                    "https://api.github.com/repos/$ORGANIZATION/$REPOSITORY/pulls"

                  # Clean up the branch
                  git checkout main
                  git branch -D $BRANCH_NAME
