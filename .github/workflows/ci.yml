name: Build and Publish mobile-apps-article-templates

on:
    push:
        branches:
            - master
    pull_request:
        branches:
            - master

jobs:
    bump_version:
        name: Bump Version in Another Repository
        if: github.event_name == 'pull_request'
        runs-on: ubuntu-latest
        env:
            GITHUB_PAT: ${{ secrets.IOS_LIVE_PAT }}
        steps:
            - name: Bump version and create PR
              run: |
                  set -e
                  ORGANIZATION="guardian"
                  REPOSITORY="ios-live"
                  OFFSET=858
                  PATCH_VERSION=$((OFFSET + ${{ github.run_number }}))

                  # Create a new branch
                  BRANCH_NAME="bump-version-${{ github.run_id }}"

                  # Configure Git with your GitHub username and PAT for authentication
                  git config --global user.email "thomas.king@guardian.co.uk"
                  git config --global user.name "tkgnm"
                  git config credential.helper "store --file ~/.git-credentials"

                  # Create a temporary Git credentials file with your GitHub username and PAT
                  echo "https://github.com:$GITHUB_USERNAME:$GITHUB_PAT" > ~/.git-credentials

                  # Clone the target repository using the credentials
                  git clone https://github.com/$ORGANIZATION/$REPOSITORY.git target-repo
                  cd target-repo

                  # Update the version in the package.json file
                  sed -i 's/"version": ".*"/"version": "1.0.'${PATCH_VERSION}'"/' package.json

                  # Commit and push the changes
                  git add package.json
                  git commit -m "Bump version to 1.0.${PATCH_VERSION}"
                  git push target-repo $BRANCH_NAME

                  # Create a pull request
                  curl -X POST \
                    -H "Authorization: token $GITHUB_PAT" \
                    -d '{
                      "title": "Bump version",
                      "body": "Bump version to 1.0.'${PATCH_VERSION}'",
                      "head": "'$BRANCH_NAME'",
                      "base": "main"
                    }' \
                    "https://api.github.com/repos/$ORGANIZATION/$REPOSITORY/pulls"

                  # Clean up the branch
                  git checkout main
                  git branch -D $BRANCH_NAME
